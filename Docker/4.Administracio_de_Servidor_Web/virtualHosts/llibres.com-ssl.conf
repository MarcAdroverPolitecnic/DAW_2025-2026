<VirtualHost *:443>
    ServerName www.llibres.com
    DocumentRoot /var/www/llibres.com
    DirectoryIndex list.php index.php

    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/llibres.com.crt
    SSLCertificateKeyFile /etc/ssl/private/llibres.com.key

    <Directory /var/www/llibres.com>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/llibres-ssl.error.log
    CustomLog ${APACHE_LOG_DIR}/llibres-ssl.access.log combined
</VirtualHost>
