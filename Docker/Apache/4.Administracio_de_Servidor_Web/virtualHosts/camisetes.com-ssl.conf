<VirtualHost *:443>
    ServerName www.camisetes.com
    DocumentRoot /var/www/camisetes.com
    DirectoryIndex list.php index.php

    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/camisetes.com.crt
    SSLCertificateKeyFile /etc/ssl/private/camisetes.com.key

    <Directory /var/www/camisetes.com>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /var/log/apache2/camisetes_ssl.error.log
    CustomLog /var/log/apache2/camisetes_ssl.access.log combined
</VirtualHost>
