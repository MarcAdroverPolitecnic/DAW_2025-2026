<VirtualHost *:443>
    ServerName db.com
    ServerAlias www.db.com

    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/db.com.crt
    SSLCertificateKeyFile /etc/ssl/private/db.com.key

    ProxyPreserveHost On
    ProxyPass / http://admin:80/
    ProxyPassReverse / http://admin:80/

    ErrorLog ${APACHE_LOG_DIR}/db-ssl.error.log
    CustomLog ${APACHE_LOG_DIR}/db-ssl.access.log combined
</VirtualHost>